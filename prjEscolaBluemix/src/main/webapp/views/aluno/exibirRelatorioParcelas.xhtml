<ui:composition template="/WEB-INF/templates/modelo.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:body>
			<h:form>
				<p:dataTable var="relatorio" value="#{alunoBean.relatorios}"
					rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<p:column headerText="ID da Conta a Pagar" width="1%">
						<h:outputText value="#{relatorio.id}" />
					</p:column>

					<p:column headerText="Aluno ID" width="1%">
						<h:outputText value="#{relatorio.alunoId}" />
					</p:column>

					<p:column headerText="Matricula" width="1%">
						<h:outputText value="#{relatorio.matricula}" />
					</p:column>

					<p:column headerText="Data Matricula" width="1%">
						<h:outputText value="#{relatorio.dataMatricula.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Taxa de Matricula" width="1%">
						<h:outputText value="#{relatorio.taxaMatricula}">
							<f:convertNumber type="currency" locale="pt_BR" />
						</h:outputText>
					</p:column>

					<p:column headerText="Valor do Curso" width="1%">
						<h:outputText value="#{relatorio.valorCurso}">
							<f:convertNumber type="currency" locale="pt_BR" />
						</h:outputText>
					</p:column>

					<p:column headerText="Desconto (%)" width="1%">
						<h:outputText value="#{relatorio.descontoPorCento}">
						</h:outputText>
					</p:column>

					<p:column headerText="Valor do Material" width="1%">
						<h:outputText value="#{relatorio.valorMaterial}">
							<f:convertNumber type="currency" locale="pt_BR" />
						</h:outputText>
					</p:column>

					<p:column headerText="Numero da Parcela" width="1%">
						<h:outputText value="#{relatorio.numeroDaParcela}" />
					</p:column>

					<p:column headerText="Numero da Parcela do Curso" width="1%">
						<h:outputText value="#{relatorio.numeroDaParcelaCurso}" />
					</p:column>

					<p:column headerText="Numero de Parcelas de Curso" width="1%">
						<h:outputText value="#{relatorio.parcelasCurso}" />
					</p:column>

					<p:column headerText="Valor da Parcela do Curso" width="1%">
						<h:outputText value="#{relatorio.parcelaCurso}">
							<f:convertNumber type="currency" locale="pt_BR" />
						</h:outputText>
					</p:column>

					<p:column headerText="Numero da Parcela do Material" width="1%">
						<h:outputText value="#{relatorio.numeroDaParcelaMaterial}" />
					</p:column>

					<p:column headerText="Numero de Parcelas de Material" width="1%">
						<h:outputText value="#{relatorio.parcelasMaterial}" />
					</p:column>

					<p:column headerText="Valor da Parcela do Material" width="1%">
						<h:outputText value="#{relatorio.parcelaMaterial}">
							<f:convertNumber type="currency" locale="pt_BR" />
						</h:outputText>
					</p:column>

					<p:column headerText="Valor da Parcela Total" width="1%">
						<h:outputText value="#{relatorio.valorParcela}">
							<f:convertNumber type="currency" locale="pt_BR" />
						</h:outputText>
					</p:column>

					<p:column headerText="Vencimento" width="1%">
						<h:outputText value="#{relatorio.dataVencimento.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Valor Pago" width="1%">
						<h:outputText value="#{relatorio.valorPago}">
							<f:convertNumber type="currency" locale="pt_BR" />
						</h:outputText>
					</p:column>

					<p:column headerText="Data Pagamento" width="1%">
						<h:outputText value="#{relatorio.dataPagamento.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Forma De Pagamento" width="1%">
						<h:outputText value="#{relatorio.formaDePagamento}" />
					</p:column>

					<p:column headerText="Status" width="1%">
						<h:outputText value="#{relatorio.status}" />
					</p:column>

				</p:dataTable>

				<h:outputLabel value="Id da Conta a Pagar do Aluno:"
					for="inputId" />
				<p:inputText id="inputId" value="#{alunoBean.relatorio.id}" />

				<p:commandButton value="Registrar Pagamento"
					action="#{alunoBean.registrarPagamento}" ajax="false"
					update="growl" process="@this" />
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
