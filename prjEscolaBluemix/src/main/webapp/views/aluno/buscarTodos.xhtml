<ui:composition template="/WEB-INF/templates/modelo.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewAction action="#{alunoBean.buscarTodos()}" />
	</f:metadata>
	<ui:define name="conteudo">
		<h:body>
			<h:form>
				<p:dataTable var="parcela" value="#{parcelaBean.parcelas}" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<p:column headerText="Aluno">
						<h:outputText value="#{parcela.id}" />
					</p:column>

					<p:column headerText="Matricula">
						<h:outputText value="#{parcela.matricula}" />
					</p:column>

					<p:column headerText="Id da Turma">
						<h:outputText value="#{parcela.turma.id}" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{parcela.nome}" />
					</p:column>

					<p:column headerText="CPF">
						<h:outputText value="#{parcela.cpf}" />
					</p:column>

					<p:column headerText="RG">
						<h:outputText value="#{parcela.rg}" />
					</p:column>

					<p:column headerText="Orgao Exp do RG">
						<h:outputText value="#{parcela.orgaoExp}" />
					</p:column>

					<p:column headerText="UF do RG">
						<h:outputText value="#{parcela.ufRg}" />
					</p:column>

					<p:column headerText="Sexo">
						<h:outputText value="#{parcela.sexo}" />
					</p:column>

					<p:column headerText="Data de Nascimento">
						<h:outputText value="#{parcela.dataNascimento.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="E-mail">
						<h:outputText value="#{parcela.email}" />
					</p:column>

					<p:column headerText="Celular">
						<h:outputText value="#{parcela.celular}" />
					</p:column>

					<p:column headerText="Telefone">
						<h:outputText value="#{parcela.telefone}" />
					</p:column>

					<p:column headerText="Pai">
						<h:outputText value="#{parcela.pai}" />
					</p:column>

					<p:column headerText="Mãe">
						<h:outputText value="#{parcela.mae}" />
					</p:column>

					<p:column headerText="Cep">
						<h:outputText value="#{parcela.cep}" />
					</p:column>

					<p:column headerText="Endereço Residencial">
						<h:outputText value="#{parcela.endereco}" />
					</p:column>

					<p:column headerText="Bairro">
						<h:outputText value="#{parcela.bairro}" />
					</p:column>

					<p:column headerText="Cidade">
						<h:outputText value="#{parcela.cidade}" />
					</p:column>

					<p:column headerText="Estado">
						<h:outputText value="#{parcela.estado}" />
					</p:column>

					<p:column headerText="Status">
						<h:outputText value="#{parcela.status}" />
					</p:column>

					<p:column headerText="Data de Matricula">
						<h:outputText value="#{parcela.dataMatricula.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Data de Cancelamento">
						<h:outputText value="#{parcela.dataCancelamento.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
