<ui:composition template="/WEB-INF/templates/modelo.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewAction action="#{matriculaBean.adicionar()}" />
	</f:metadata>
	<ui:define name="conteudo">
		<h:body>
			<h:form>
				<p:growl id="growl" sticky="true" showDetail="true" />
				<p:wizard nextLabel="Avancar" backLabel="Voltar" styleClass="tabs">
					<p:tab id="matricula" title="Detalhes da Matricula">
						<p:panel header="Adicionando matricula"
							style="margin-bottom:10px;">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value"
								styleClass="grid">

								<h:outputText value="Id aluno:" />
								<p:inputText value="#{matriculaBean.matricula.idAluno}"
									label="idAluno" required="true" />

								<h:outputText value="Valor da Matricula:* " />
								<p:inputText value="#{matriculaBean.matricula.taxaMatricula}"
									label="valorMatricula" required="true">
									<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
										locale="pt_BR" />
								</p:inputText>
								<h:outputText value="Valor da Mensalidade" />
								<p:inputText value="#{matriculaBean.matricula.valorCurso}"
									label="valorMensalidade" required="true">
									<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
										locale="pt_BR" />
								</p:inputText>
								<h:outputText value="Percentual de desconto na Mensalidade:" />
								<p:inputText value="#{matriculaBean.matricula.descontoCurso}"
									label="descontoMensallabelade" required="true">
									<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
										locale="pt_BR" />
								</p:inputText>
								<h:outputText value="Quantidade de parcelas mensal:" />
								<p:inputText value="#{matriculaBean.matricula.numParcCurso}"
									label="parcelaMensallabelade" required="true" />

								<h:outputText value="Valor do Material:" />
								<p:inputText value="#{matriculaBean.matricula.valorMaterial}"
									label="valorMaterial" required="true">
									<f:convertNumber minFractionDigits="2" maxFractionDigits="2"
										locale="pt_BR" />
								</p:inputText>
								<h:outputText value="Quantidade de Parcelas do Material:" />
								<p:inputText value="#{matriculaBean.matricula.numParcMaterial}"
									label="parcelaMaterial" required="true" />
								<h:outputText value="Dia do vencimento:*" />
								<p:inputText value="#{matriculaBean.matricula.diaVencimento}"
									label="DiaVencimento" required="true" />
								<h:outputText value="Forma de Pagamento:*" />
								<p:inputText value="#{matriculaBean.matricula.formaDePagamento}"
									label="formaPagamento" required="true" />
							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="confirmar" title="Confirmar Dados">
						<p:panel header="Adicionando matricula"
							style="margin-bottom:10px;">
							<h:panelGrid id="confirmation" columns="5"
								columnClasses="grid,grid,grid,grid,grid">
								<h:panelGrid columns="2" columnClasses="label, value">

									<h:outputText value="Id do Aluni:" />
									<p:inputText value="#{matriculaBean.matricula.idAluno}"
										label="id" readonly="true" />

									<h:outputText value="Valor da Matricula:* " />
									<p:inputText value="#{matriculaBean.matricula.taxaMatricula}"
										label="valorMatricula" readonly="true">
										<f:convertNumber type="currency" locale="pt_BR" />
									</p:inputText>

									<h:outputText value="Valor da Mensallabelade" />
									<p:inputText value="#{matriculaBean.matricula.valorCurso}"
										label="valorCurso" readonly="true">
										<f:convertNumber type="currency" locale="pt_BR" />
									</p:inputText>

									<h:outputText value="Percentual de desconto na Mensalidade:" />
									<p:inputText value="#{matriculaBean.matricula.descontoCurso}"
										label="descontoCurso" readonly="true">
										<f:convertNumber type="currency" locale="pt_BR" />
									</p:inputText>

									<h:outputText value="Quantidade de parcelas mensal:" />
									<p:inputText value="#{matriculaBean.matricula.numParcCurso}"
										label="numParcCurso" readonly="true" />

									<h:outputText value="Valor do Material:" />
									<p:inputText value="#{matriculaBean.matricula.valorMaterial}"
										label="valorMaterial" readonly="true">
										<f:convertNumber type="currency" locale="pt_BR" />
									</p:inputText>

									<h:outputText value="Quantlabelade de Parcelas do Material:" />
									<p:inputText value="#{matriculaBean.matricula.numParcMaterial}"
										label="numParcMaterial" readonly="true" />

									<h:outputText value="Dia do vencimento:*" />
									<p:inputText value="#{matriculaBean.matricula.diaVencimento}"
										label="diaVencimento" readonly="true" />

									<h:outputText value="Forma de Pagamento:*" />
									<p:inputText
										value="#{matriculaBean.matricula.formaDePagamento}"
										label="formaDePagamento" readonly="true" />

								</h:panelGrid>

							</h:panelGrid>
							<p:commandButton value="Submit" action="#{matriculaBean.salvar}"
								update="growl" process="@this" />
						</p:panel>
					</p:tab>
				</p:wizard>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
