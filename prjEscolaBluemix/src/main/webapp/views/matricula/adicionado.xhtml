

<ui:composition template="/WEB-INF/templates/modelo.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:body>
			<h2>Matricula Adicionada</h2>
			<h3>A Turma, #{MatriculaBean.matricula.id}, foi adicionada com
				sucesso</h3>
			<h:form>
				<p:tab id="confirmar" title="Confirmar Dados">
					<p:panel header="Adicionanda Turma" style="margin-bottom:10px;">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Id da Unidade:" />
							<p:inputText value="#{matriculaBean.matricula.id}"
								readonly="true" />
						</h:panelGrid>
					</p:panel>
				</p:tab>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
