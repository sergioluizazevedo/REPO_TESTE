<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" />
	<title>Turma Localizada com Sucesso</title>
</h:head>

<h:body>
	<h2>Sucesso!</h2>
	<h3>A Turma, #{turmaBean.turma.nome}, foi localizada com sucesso</h3>
	<hr />

	<h2>Modificar Turma</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Id da Turma" for="inputId" />
			<h:inputText id="inputId" value="#{turmaBean.turma.id}"
				disabled="true" />
			<h:outputLabel value="Nome da Turma" for="inputNome" />
			<h:inputText id="inputNome" value="#{turmaBean.turma.nome}" />

			<h:outputLabel value="Id da Unidade" for="inputIdUnidade" />
			<h:inputText id="inputIdUnidade"
				value="#{turmaBean.turma.unidade.id}" readonly="true" />

			<h:commandButton value="Modificar Dados"
				action="#{turmaBean.modificando()}">
			</h:commandButton>

		</h:panelGrid>
	</h:form>
	<hr />
	<h:button value="Todas as Tarefas"
		outcome="/views/tarefas/turma/tarefas.xhtml" />
</h:body>
</html>
