<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" />
	<title>Adicionar Unidade</title>
</h:head>

<h:body>
	<h2>Buscar Unidade</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Buscar por Id" for="inputId" />
			<h:inputText id="inputId" value="#{unidadeBean.idBusca}" />
			<h:commandButton value="Buscar" action="#{unidadeBean.modificar()}" />
		</h:panelGrid>
	</h:form>
	<hr />
	<h:button value="Todas as Tarefas" outcome="/views/tarefas/unidade/tarefas.xhtml" />
</h:body>
</html>
