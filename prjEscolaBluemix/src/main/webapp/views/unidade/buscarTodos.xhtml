<ui:composition template="/WEB-INF/templates/modelo.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewAction action="#{unidadeBean.buscarTodos()}" />
	</f:metadata>
	<ui:define name="conteudo">
		<h:body>
			<h:form>
				<p:dataTable var="unidade" value="#{unidadeBean.unidades}" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<!--  style="width:2300px;" -->
					<p:column headerText="Id da Unidade" width="70px;">
						<h:outputText value="#{unidade.id}" />
					</p:column>
					<p:column headerText="Nome da Unidade" width="70px;">
						<h:outputText value="#{unidade.nome}" />
					</p:column>
					<p:column headerText="EndereÃ§o" width="70px;">
						<h:outputText value="#{unidade.endereco}" />
					</p:column>
					<p:column headerText="Data de Cadastro" width="70px;">
						<h:outputText value="#{unidade.dataCadastro.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="Status" width="100px;">
						<h:outputText value="#{unidade.status}" />
					</p:column>					
				</p:dataTable>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
