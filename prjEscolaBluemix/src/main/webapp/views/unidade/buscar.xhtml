<ui:composition template="/WEB-INF/templates/modelo.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewAction action="#{unidadeBean.adicionar()}" />
	</f:metadata>
	<ui:define name="conteudo">
		<h:body>
			<h:form>
				<p:panel id="panel" header="Buscar Unidade"
					style="margin-bottom:10px;">
					<p:messages id="messages" />
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel value="Buscar por Id:" for="inputId" />
						<p:inputText id="inputId" value="#{unidadeBean.unidade.id}" />
						<h:outputLabel value="Buscar por Nome:" for="inputNome" />
						<p:inputText id="inputNome" value="#{unidadeBean.unidade.nome}" />
					</h:panelGrid>
				</p:panel>
				<p:commandButton value="Buscar" action="#{unidadeBean.buscar()}"
					update="panel" />
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
