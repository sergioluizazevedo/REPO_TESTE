<ui:composition template="/WEB-INF/templates/modelo.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewAction action="#{turmaBean.adicionar()}" />
	</f:metadata>
	<ui:define name="conteudo">
		<h:body>
			<h:form>
				<p:growl id="growl" sticky="true" showDetail="true" />
				<p:wizard flowListener="#{turmaBean.onFlowProcess}"
					nextLabel="AvanÃ§ar" backLabel="Voltar" styleClass="tabs">
					<p:tab id="unidade" title="Detalhes da Turma">
						<p:panel header="Adicionar Turma" style="margin-bottom:10px;">
							<p:messages />
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="ID da Unidade:* " />
								<p:inputText value="#{turmaBean.turma.unidade.id}" label="nome"
									required="true">
								</p:inputText>
								<h:outputText value="Nome da Turma:" />
								<p:inputText value="#{turmaBean.turma.nome}" label="endereco"
									required="true">
								</p:inputText>
							</h:panelGrid>
						</p:panel>
					</p:tab>
					<p:tab id="confirmar" title="Confirmar Dados">
						<p:panel header="Adicionando Turma" style="margin-bottom:10px;">
							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="ID da Unidade" />
								<p:inputText value="#{turmaBean.turma.unidade.id}" label="nome"
									readonly="true" />
								<h:outputText value="Nome da Turma" />
								<p:inputText value="#{turmaBean.turma.nome}" label="endereco"
									readonly="true" />
							</h:panelGrid>
							<p:commandButton value="Salvar" action="#{turmaBean.salvar}"
								update="growl" process="@this" />
						</p:panel>
					</p:tab>
				</p:wizard>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
