<ui:composition template="/WEB-INF/templates/modelo.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewAction action="#{parcelaBean.adicionar()}" />
	</f:metadata>
	<ui:define name="conteudo">
		<h:body>
			<h:form>
				<p:panel id="panel" header="Buscar todas as Contas Recebidas do Aluno"
					style="margin-bottom:10px;">
					<p:messages id="messages" />
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel value="Buscar pelo Id do Aluno:" for="inputId" />
						<p:inputText id="inputId" value="#{parcelaBean.aluno.id}" />
						<h:outputLabel value="Buscar pelo Nome:" for="inputNome" />
						<p:inputText id="inputNome" value="#{parcelaBean.aluno.nome}" />
					</h:panelGrid>
				</p:panel>
				<p:commandButton value="Buscar"
					action="#{parcelaBean.buscarContasRecebidasDoAluno()}" update="panel" />
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
